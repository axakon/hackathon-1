<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin-bottom: 20px;
        }
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ccc;
            width: 100px;
            height: 100px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cell:hover {
            background-color: #f0f0f0;
        }
        .reset-btn {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .reset-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board"></div>
        <button class="reset-btn">Reset</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.querySelector('.board');
            const resetBtn = document.querySelector('.reset-btn');
            const cells = [];

            let currentPlayer = 'Axa';
            let isGameOver = false;
            let moves = 0;

            function createCell() {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                return cell;
            }

            function resetBoard() {
                cells.forEach(cell => {
                    cell.textContent = '';
                });
                currentPlayer = 'Axa';
                isGameOver = false;
                moves = 0;
            }

            function checkWin() {
                const winningCombinations = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // horizontal
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // vertical
                    [0, 4, 8], [2, 4, 6] // diagonal
                ];

                for (let combination of winningCombinations) {
                    if (cells[combination[0]].textContent === currentPlayer
                        && cells[combination[1]].textContent === currentPlayer
                        && cells[combination[2]].textContent === currentPlayer) {
                        return true;
                    }
                }

                return false;
            }

            function declareWinner() {
                setTimeout(() => {
                    alert(`Player "${currentPlayer}" wins!`);
                    resetBoard();
                }, 1000);
            }

            function handleCellClick() {
                if (isGameOver || this.textContent !== '') return;

                this.textContent = currentPlayer;
                moves++;

                if (checkWin()) {
                    isGameOver = true;
                    declareWinner();
                    return;
                }

                if (moves === 9) {
                    isGameOver = true;
                    setTimeout(() => {
                        alert('It\'s a tie!');
                        resetBoard();
                    }, 1000);
                    return;
                }

                currentPlayer = currentPlayer === 'Axa' ? 'Kon' : 'Axa';
            }

            resetBtn.addEventListener('click', resetBoard);

            for (let i = 0; i < 9; i++) {
                const cell = createCell();
                cell.addEventListener('click', handleCellClick);
                cells.push(cell);
                board.appendChild(cell);
            }
        });
    </script>
</body>
</html>
